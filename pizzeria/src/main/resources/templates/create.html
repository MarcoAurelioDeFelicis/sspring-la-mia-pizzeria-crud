<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CREATE</title>

</head>

<body>
    <div class="container">
        <h1>Aggiungi una nuova pizza</h1>
        <form id="form-pizza" th:action="@{/pizzeria/create}" method="post" th:object="${pizza}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome pizza</label>
                <input type="email" class="form-control" id="nome" placeholder="nome pizza">
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione pizza</label>
                <textarea class="form-control" id="descrizione" placeholder="descrizione pizza" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo pizza</label>
                <input type="number" class="form-control" id="prezzo" placeholder="prezzo pizza">
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Errore</li>
                </ul>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Salva</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
