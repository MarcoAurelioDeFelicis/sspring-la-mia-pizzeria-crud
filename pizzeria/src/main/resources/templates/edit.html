<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MODIFICA</title>

</head>

<body>
    <div class="container">
        <h1>Modifica Pizza</h1>
        <form th:action="@{/pizza/edit}" th:object="${pizza}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}">
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <input type="text" id="descrizione" name="descrizione" class="form-control" th:field="*{descrizione}">
                <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
            </div>
            <div class="form-group">
                <label for="foto">URL della Foto</label>
                <input type="text" id="foto" name="foto" class="form-control" th:field="*{foto}">
                <div th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></div>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo</label>
                <input type="number" id="prezzo" name="prezzo" class="form-control" th:field="*{prezzo}">
                <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
        <a href="/pizzeria/menu" class="btn btn-secondary">Annulla</a>
    </div>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
