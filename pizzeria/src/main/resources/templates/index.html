<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>La Mia Pizzeria</title>
</head>

<body>
    <div class="container text-center">
        <h1>Menu</h1>
        <div class="row justify-content-center">
            <div th:unless="${pizze.isEmpty()}" th:each="item : ${pizze}"
                class="col-md-6 col-lg-4 d-flex align-items-stretch">
                <div class="card" style="margin: 20px;">
                    <img class="card-img-top" th:src="@{${item.foto}}" alt="immagine pizza margherita" width="150px"
                        height="150px">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${item.nome}"></h5>
                        <p class="card-text" th:text="${item.descrizione}"></p>
                        <p class="card-text mt-auto" th:text="|â‚¬ ${#numbers.formatDecimal(item.price, 1, 2, 'COMMA')}|">
                        </p>
                        <div class="btn-group mt-2">
                            <a th:href="@{|/pizzeria/dettaglio/${item.id}|}" class="btn btn-primary">Dettaglio</a>
                            <a th:href="@{|/pizzeria/edit/${item.id}|}" class="btn btn-warning">Modifica</a>
                            <a th:href="@{|/pizzeria/delete/${item.id}|}" class="btn btn-danger">Cancella</a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/pizzeria/create" class="btn btn-success mt-5 mb-5"
                style="width: auto; display: inline-block;">Crea
                nuova pizza</a>

            <div th:if="${pizze.isEmpty()}">
                <p> Non ci sono pizze nel menu </p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
